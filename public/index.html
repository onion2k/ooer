<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Ooer Home</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <canvas id="fx"></canvas>
    <main id="main"></main>
    <script id="vs" type="x-shader/x-fragment">attribute vec4 position;
      void main() {
          gl_Position = position;
      }
    </script>
    <script id="fs" type="x-shader/x-fragment">#ifdef GL_ES
      precision mediump float;
      #endif
      
      #extension GL_OES_standard_derivatives : enable
      
      uniform float time;
      uniform vec2 mouse;
      uniform vec2 resolution;

      const vec3 cola = vec3(0./255. , 0./255., 0./255.);
      const vec3 colb = vec3(15./255.,15./255.,15./255.);
      
      void main( void ) {
      
        vec2 pos = ( gl_FragCoord.xy / resolution.xy );
      
        pos.x += cos(pos.y*5.)*.2;
        pos.y += cos(pos.y*5.0+time)*.2+sin(pos.x*10.0+time)*.2;
      
        float color = clamp(-100.0+mod(pos.x+pos.y, .2)*1000.0, 0., 1.0);
        
        gl_FragColor = vec4( mix(cola , colb , color), 1.0 );
      
      }
    </script>
    <script src="twgl.js"></script>
    <script defer src="bg.js"></script>
